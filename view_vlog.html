    <body>
        <header>
            <h1><img src="images/logo.jpg" alt="RamenDiary" /></h1>
        </header>

        <main>
            <div class="view_vlog">
                <div class="search_box">
                    <input type="text" placeholder="店名で記録を探す" id="ramenFilter" />
                </div>
                <div class="filter_box">
                    <div>
                        <select name="sort" id="sort">
                            <option value="new">日付の新着順</option>
                            <option value="old">日付の古い順</option>
                            <option value="high">値段が高い順</option>
                            <option value="row">値段が安い順</option>
                        </select>
                    </div>
                    <div>
                        <select name="filter" id="filter">
                            <option value="all">全種類</option>
                            <option value="shouyu">しょうゆ</option>
                            <option value="miso">みそ</option>
                            <option value="sio">しお</option>
                            <option value="tonkotu">とんこつ</option>
                            <option value="toripaitan">鶏白湯</option>
                            <option value="tukemen">つけ麺</option>
                            <option value="jirou">二郎系</option>
                            <option value="iekei">家系</option>
                            <option value="mazesoba">まぜそば</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="ramen_datas">
