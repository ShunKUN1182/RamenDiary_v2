<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>設定</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@600&family=Oswald:wght@329&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sawarabi+Mincho&family=Yuji+Mai&display=swap"
            rel="stylesheet"
        />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="stylesheet" href="css/ress.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/option.css" />
    </head>
    <body>
        <header>
            <h1><img src="images/logo.jpg" alt="RamenDiary" /></h1>
        </header>
        <main class="container">
            <div class="section-title">アカウント</div>
            <div class="settings-list">
                <div class="settings-item">
                    <div class="item-left">
                        <i class="fa-solid fa-user item-icon"></i>
                        <span>プロフィール編集</span>
                    </div>
                    <div class="item-right">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>

                <div class="settings-item">
                    <div class="item-left">
                        <i class="fa-solid fa-bell item-icon"></i>
                        <span>通知設定</span>
                    </div>
                    <div class="item-right">
                        <label class="toggle-switch">
                            <input type="checkbox" checked />
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="section-title">アプリについて</div>
            <div class="settings-list">
                <a href="#" class="settings-item">
                    <div class="item-left">
                        <i class="fa-solid fa-file-contract item-icon"></i>
                        <span>利用規約</span>
                    </div>
                    <div class="item-right">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </a>

                <a href="#" class="settings-item">
                    <div class="item-left">
                        <i class="fa-solid fa-shield-halved item-icon"></i>
                        <span>プライバシーポリシー</span>
                    </div>
                    <div class="item-right">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </a>

                <div class="settings-item">
                    <div class="item-left">
                        <i class="fa-solid fa-circle-info item-icon"></i>
                        <span>バージョン</span>
                    </div>
                    <div class="item-right">
                        <span class="version-text">v1.0.0</span>
                    </div>
                </div>
            </div>

            <div class="section-title">その他</div>
            <div class="settings-list">
                <div class="settings-item">
                    <div class="item-left">
                        <i
                            class="fa-solid fa-arrow-right-from-bracket item-icon"
                            style="color: #b23a48"
                        ></i>
                        <span class="logout-text"><a href="login.html">ログアウト</a></span>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">
                            <img src="images/footer_icon1.png" alt="" />
                            <p>入力</p>
                        </a>
                    </li>
                    <li>
                        <a href="view_vlog.html">
                            <img src="images/footer_icon2.png" alt="" />
                            <p>日記を見る</p>
                        </a>
                    </li>
                    <li>
                        <a href="graph.html">
                            <img src="images/footer_icon3.png" alt="" />
                            <p>グラフ</p>
                        </a>
                    </li>
                    <li>
                        <a href="option.html">
                            <img src="images/footer_icon4_red.png" alt="" />
                            <p style="color: #992e36">設定</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </footer>

</html>
